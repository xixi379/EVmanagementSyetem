<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View EVs</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>

    </ul>

</body>
</html>
