<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ ev.name }}</title>
</head>
<body>
    <h1>Edit {{ ev.name }}</h1>

    <a href="/ev/{{ ev_id }}">Back to EV</a>

    <form action="/ev/{{ ev_id }}/update" method="post">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ ev.name }}" required><br>

        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" value="{{ ev.manufacturer }}" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ ev.year }}" min="1900" max="2099" required><br>

        <label for="battery_size">Battery Size (Kwh):</label>
        <input type="number" id="battery_size" name="battery_size" value="{{ ev.battery_size }}" min="0" step="0.1" required><br>

        <label for="wltp_range">WLTP Range (Km):</label>
        <input type="number" id="wltp_range" name="wltp_range" value="{{ ev.wltp_range }}" min="0" step="1" required><br>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" value="{{ ev.cost }}" min="0" step="0.1" required><br>

        <label for="power">Power (Kw):</label>
        <input type="number" id="power" name="power" value="{{ ev.power }}" min="0" step="0.1" required><br>

        <input type="submit" value="Update EV">
    </form>
</body>
</html>
