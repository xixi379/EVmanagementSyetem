<!DOCTYPE html>
<html>
  <head>
    <title>EV Dashboard</title>
    <link type="text/css" href="{{ url_for('static', path = '/styles.css') }}" rel="stylesheet" />
    <script type="module" src="{{ url_for('static', path = '/firebase-login.js') }}"></script>
  </head>
  <body>
    <div id="login-box" hidden>
        Email:<input type="email" id="email"><br />
        Password:<input type="password" id="password"><br />
        <button id="login">Login</button>
        <button id="sign-up">Sign Up</button>
    </div>
    <button id="sign-out" hidden>Sign out</button>

    {% if user_token %}
        <p>Welcome to Dashboard, {{ user_token.email }}!</p>
        <p>{{ error_message }}</p>
        <nav>
            <ul>
                <li><a href="/add_ev">Add New EV</a></li>
            </ul>
        </nav>
    {% else %}
        <p>Please log in to manage EVs.</p>
    {% endif %}


    <!-- Links that are always visible for log-in users and also guests-->
    <nav>
      <ul>
          <li><a href="/search_ev">Search EV Database</a></li>
          <li><a href="/compare_ev">Compare EVs</a></li>
      </ul>
    </nav>

    
  </body>
</html>
